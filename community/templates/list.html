<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>글목록</h1>
<p>이름 | 제목 | 작성 날짜</p>
    <ul>
        {% for article in article_list %}
            <li><a href="/view_detail/{{ article.id }}">{{ article.title }} </a> | {{ article.name }} | {{ article.cdate|date:"Y년 m d일 D"}}</li>
        {% endfor %} 
        <!-- {{ article.cdate|date:"Y년 n월 j일 l"}} 도 가능 더직관적 -->
    </ul>
</body>
</html>
