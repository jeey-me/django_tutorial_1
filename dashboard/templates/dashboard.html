{% extends "base.html" %}
{% block title %}
    <title>인구대시보드</title>
{% endblock title %}
{% block contents %}
    <h1>인구대시보드</h1>
<div class="row mt-3 pt-3">
</div>
    <div class="col-md-4">
        <div class="border p-3 shadow">
           <h4>ADD Data</h4>
           <hr>
           <from action="" method=""post>

           </from>
        </div>
    </div>
    <div class="col-md-8">
        <canvas id="myChart"></canvas>
      </div>
 
<!--chart 데이터를 처리하는 js 영역-->
<!--chart js 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!--chart가 그려지는 캔버스 식별 id가 mychart-->
<script>
const ctx = document.getElementById('myChart');

// chart.js를 이용해 chart 객체를 생성(차트를 그림)
new Chart(ctx, {
    type: 'line',
    data: {
        // 나라이름 랜더링
    // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    labels: [
        {% for data in dataset %}
        '{{ data.country }}',
        {% endfor %}
    ],
    datasets: [{
        label: '# of Votes',
        // 인구데이터 랜더링
        // data: [12, 19, 3, 5, 2, 3],
        data: [{% for data in dataset %}
        '{{ data.population }}',
        {% endfor %}
        ],
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'
        ],
        borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
        ],
        borderWidth: 1
    }]
    },
    options: {
    scales: {
        y: {
        beginAtZero: true
        }
    }
    }
});
</script>
      

{% endblock contents %}
